<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <form id="ageCalculatorForm">

            <label for="birthDate">Date of Birth:</label>

            <input type="number" id="birthDate" placeholder="Day" min="1" max="31" required>
            
            <label for="birthMonth">Month of Birth:</label>
                <input type="number" id="birthMonth" placeholder="Month" min="1" max="12" required >
                <div id="monthNameDisplay" class="month-name"></div>

            <label for="birthYear">Year of Birth:</label>
            <input type="number" id="birthYear" placeholder="Year" min="1900" max="2024" required>
            <button type="submit">Calculate Age</button>
        </form>
        <div class="result" id="ageResult"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
